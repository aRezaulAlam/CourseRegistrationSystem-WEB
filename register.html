<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <div class="row row-margin">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
            <h1>Student Course Management System</h1><br>

        </div>

    </div>
    <div class="row row-margin">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h1>Student Registration</h1><br>

        </div>
        <div class="col-md-4">

        </div>

    </div>
    <div class="row row-margin">
        <div class="col-md-2">
            <!-- Content -->
        </div>
        <div class="col-md-10">

            <form>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h4> <label for="userregid">Registration ID:</label></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control input-lg" id="userregid" placeholder="i.e user123">
                    </div>
                </div> <br>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h4> <label for="username">Student Name:</label></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control input-lg" id="username" placeholder="i.e Rezaul Alam">
                    </div>
                </div><br>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h4> <label for="userpassword">Password</label></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control input-lg" id="userpassword" placeholder="d6asdas87d8as">
                    </div>
                </div><br>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h4> <label for="userrepassword">Retype Password</label></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control input-lg" id="userrepassword" placeholder="d6asdas87d8as">
                    </div>
                </div><br>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h4> <label for="usermajor">Major</label></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control input-lg" id="usermajor" placeholder="CSE">
                    </div>
                </div><br>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h4> <label for="usermobile">Mobile Number</label></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control input-lg" id="usermobile" placeholder="01515667948">
                    </div>
                </div><br>
                <div class="row">
                    <div class="form-group col-md-3">
                        <h4> <label for="useremail">Email Address</label></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control input-lg" id="useremail" placeholder="gmail@agroho.com">
                    </div>
                </div>

                <br><br>
                <div class="row">
                    <div class="form-group col-md-3">
                    </div>


                    <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                    </div>

                    <div class="form-group col-md-7">
                    </div>

                </div>
            </form>

        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
